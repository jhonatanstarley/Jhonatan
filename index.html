<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jhonatan Starley - Analista de Requisitos Pleno | AI Solutions Developer">
    <title>Jhonatan Starley - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        
        /* Language Selector */
        .language-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: #161b22;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #30363d;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .language-btn {
            background: transparent;
            border: 2px solid transparent;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #8b949e;
            font-size: 14px;
            font-weight: 500;
        }
        
        .language-btn:hover {
            background: #21262d;
            border-color: #58a6ff;
            color: #58a6ff;
            transform: translateY(-2px);
        }
        
        .language-btn.active {
            background: #58a6ff;
            color: #ffffff;
            border-color: #58a6ff;
        }
        
        .language-btn .flag-icon {
            font-size: 20px;
            border-radius: 3px;
        }
        
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 1012px;
            margin: 0 auto;
            padding: 45px;
            padding-top: 80px;
            background-color: #0d1117 !important;
            color: #c9d1d9 !important;
        }
        
        /* Dark mode styling */
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            color: #c9d1d9 !important;
            border-bottom-color: #21262d !important;
        }
        
        .markdown-body a {
            color: #58a6ff !important;
        }
        
        .markdown-body code {
            background-color: #161b22 !important;
            color: #c9d1d9 !important;
        }
        
        .markdown-body pre {
            background-color: #161b22 !important;
        }
        
        .markdown-body table tr {
            background-color: #0d1117 !important;
            border-top-color: #21262d !important;
        }
        
        .markdown-body table tr:nth-child(2n) {
            background-color: #161b22 !important;
        }
        
        .markdown-body table th,
        .markdown-body table td {
            border-color: #21262d !important;
        }
        
        .markdown-body blockquote {
            color: #8b949e !important;
            border-left-color: #3b434b !important;
        }
        
        .markdown-body hr {
            background-color: #21262d !important;
        }
        
        .markdown-body details {
            background-color: #161b22;
            border: 1px solid #21262d;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
        }
        
        .markdown-body details summary {
            cursor: pointer;
            font-weight: 600;
            color: #58a6ff;
        }
        
        .markdown-body details[open] summary {
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #21262d;
        }
        
        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #58a6ff;
            font-size: 1.5em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0d1117;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
        
        /* Mobile */
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
                padding-top: 80px;
            }
            
            .language-selector {
                top: 10px;
                right: 10px;
                padding: 8px 10px;
                gap: 5px;
            }
            
            .language-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .language-btn .flag-icon {
                font-size: 18px;
            }
        }
        
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="language-btn active" data-lang="pt" title="Português">
            <span class="fi fi-br"></span>
            <span>PT</span>
        </button>
        <button class="language-btn" data-lang="en" title="English">
            <span class="fi fi-us"></span>
            <span>EN</span>
        </button>
        <button class="language-btn" data-lang="es" title="Español">
            <span class="fi fi-es"></span>
            <span>ES</span>
        </button>
    </div>

    <!-- Content -->
    <div id="content" class="markdown-body">
        <div class="loading">Carregando</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configurar marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false,
            sanitize: false
        });

        // Detecção automática de idioma do navegador
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0].toLowerCase();
            
            // Mapear códigos de idioma
            const supportedLangs = ['pt', 'en', 'es'];
            return supportedLangs.includes(langCode) ? langCode : 'pt';
        }

        // Carregar README baseado no idioma
        function loadReadme(lang = 'pt') {
            const readmeFiles = {
                'pt': 'README.md',
                'en': 'README.en.md',
                'es': 'README.es.md'
            };
            
            const filename = readmeFiles[lang] || 'README.md';
            
            fetch(filename)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Arquivo ${filename} não encontrado`);
                    }
                    return response.text();
                })
                .then(text => {
                    const html = marked.parse(text);
                    document.getElementById('content').innerHTML = html;
                    
                    // Abrir todos os details
                    document.querySelectorAll('details').forEach(detail => {
                        detail.setAttribute('open', '');
                    });
                    
                    // Links externos
                    document.querySelectorAll('.markdown-body a').forEach(link => {
                        if (link.hostname !== window.location.hostname) {
                            link.setAttribute('target', '_blank');
                            link.setAttribute('rel', 'noopener noreferrer');
                        }
                    });
                    
                    // Salvar preferência
                    localStorage.setItem('preferredLanguage', lang);
                    
                    // Atualizar botões
                    updateLanguageButtons(lang);
                })
                .catch(error => {
                    console.error('Erro ao carregar README:', error);
                    document.getElementById('content').innerHTML = `
                        <div style="text-align: center; padding: 60px 20px;">
                            <h1 style="color: #f85149;">❌ Erro ao carregar conteúdo</h1>
                            <p style="color: #8b949e; margin-top: 20px;">
                                Arquivo de idioma não encontrado: ${filename}<br>
                                Certifique-se de criar os arquivos README.en.md e README.es.md
                            </p>
                            <a href="https://github.com/jhonatanstarley/Jhonatan" 
                               style="display: inline-block; margin-top: 30px; padding: 12px 24px; 
                                      background: #238636; color: white; text-decoration: none; 
                                      border-radius: 6px; font-weight: 600;"
                               target="_blank">
                                Ver no GitHub
                            </a>
                        </div>
                    `;
                });
        }

        // Atualizar botões de idioma
        function updateLanguageButtons(activeLang) {
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === activeLang) {
                    btn.classList.add('active');
                }
            });
            
            // Atualizar lang do HTML
            document.documentElement.lang = activeLang === 'pt' ? 'pt-BR' : activeLang === 'es' ? 'es-ES' : 'en-US';
        }

        // Event listeners para botões de idioma
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.dataset.lang;
                loadReadme(lang);
            });
        });

        // Carregar idioma inicial
        const savedLang = localStorage.getItem('preferredLanguage');
        const initialLang = savedLang || detectBrowserLanguage();
        loadReadme(initialLang);
    </script>
</body>
</html>
